<button (click)="toggleCourse()">
    {{showCourse ? "Hide Course" : "Show Course"}}</button>
<div *ngIf="showCourse">
    <h2> Cources </h2>
    <ul>
        <li *ngFor=" let course of cources; let i = index">
            {{course}}
            <button (click)="deleteCourse(i)">X</button>
        </li>
    </ul>
    <form (submit)="addNewCourse(newCourse.value)">
        <label>Add Course</label>
        <input type="text" #newCourse/>
    </form>
</div>
<hr>
